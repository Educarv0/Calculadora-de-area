<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área</h1>
        <label for="figura">Escolha uma figura:</label>
        <select id="figura" onchange="mostrarCampos()">
            <option value="">Selecione</option>
            <option value="triangulo">Triângulo</option>
            <option value="quadrado">Quadrado</option>
            <option value="retangulo">Retângulo</option>
        </select>

        <div id="campos" style="display: none;">
            <div id="triangulo" class="campo">
                <label for="base">Base:</label>
                <input type="number" id="base" placeholder="Base do triângulo">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" placeholder="Altura do triângulo">
            </div>
            <div id="quadrado" class="campo">
                <label for="lado">Lado:</label>
                <input type="number" id="lado" placeholder="Lado do quadrado">
            </div>
            <div id="retangulo" class="campo">
                <label for="largura">Largura:</label>
                <input type="number" id="largura" placeholder="Largura do retângulo">
                <label for="alturaRet">Altura:</label>
                <input type="number" id="alturaRet" placeholder="Altura do retângulo">
            </div>
        </div>

        <button onclick="calcularArea()">Calcular Área</button>
        <h2 id="resultado"></h2>
    </div>

    <script src="script.js"></script>
